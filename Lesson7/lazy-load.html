<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link rel="stylesheet" href="js/lazy.js">
    <script src="js/lazy.js" defer></script>
</head>

<body>
    <main>
        <h1>Progessive Loading (Image)</h1>
        <picture>
            <img src="https://placekitten.com/300/400" data-src="https://placekitten.com/300/400" alt="kitten">
        </picture>
        <picture>
            <img src="https://baconmockup.com/300/400" data-src="https://baconmockup.com/300/400" alt="bacon">
        </picture>
        <picture>
            <img src="https://placebeard.it/300/400" data-src="https://placebeard.it/300/400" alt="beard">
        </picture>
        <picture>
            <img src="https://placeimg.com/300/400" data-src="https://placeimg.com/300/400" alt="random img">
        </picture>
        <picture>
            <img src="https://placebear.com/300/400" data-src="https://placebear.com/300/400" alt="bear">
        </picture>
        <picture>
            <img src="https://picsum.photos/300/400" data-src="https://picsum.photos/300/400" alt="random">
        </picture>
    </main>

</body>

</html>
