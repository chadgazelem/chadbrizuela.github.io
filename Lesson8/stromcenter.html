<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Work+Sans:wght@200&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stormcenter.css">
    <link rel="stylesheet" href="webfont.js">
    <title>Sunnys</title>
</head>

<body>
    <header>
        <div class="ads-container">

        </div>
        <picture>
            <img src="img/sunnys-logo.png" alt="SunnyLogo">
        </picture>
        <section class="main-head">
            <p>Sunnys</p>
            <div class="motto">
                <i> Know your plan with Sunnys</i>
            </div>
        </section>
    </header>
    <nav>
        <div class="nav-wrapper">
            <ul class="menu">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Preston</a></li>
                <li><a href="#">Soda Spring</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li><a href="#" class="active">Storm Center</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="title-stormcenter">
            <p> Storm Center Page</p>
        </div>
        <div class="storm-form">
            <form name="stormcenter" action="thanks.html">
                <div class="form-class">
                    <label for="fullname">Fullname: </label>
                    <input type="text" id="fullname" pattern="[A-Za-z]{5}" required>
                </div>
                <div class="form-class">
                    <label for="email">Email: </label>
                    <input type="email" id="lname" placeholder="user@gmail.com" required>
                </div>
                <div class="form-class">
                    <label for="phone">Phone Number: </label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-class">
                    <label for="zipcode">Zip Code: </label>
                    <input type="number" id="zip" required>
                </div>
                <div class="form-class">
                    <label for="date">Storm Date: </label>
                    <input type="date" id="start" name="stormdate">
                </div>
                <div class="form-class">
                    <label for="types-of-storm">Storm Type:</label>
                    <input list="storm-types" id="storm-type" name="storm-type" />

                    <datalist id="storm-types">
                        <option value="Flash Flood">
                        <option value="Hurricane">
                        <option value="Hail">
                        <option value="Tornado">
                        <option value="Thunder Storm">
                    </datalist>
                </div>
                <div class="form-class">
                    <label class="range" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>

                <div class="form-class">
                    <label for="region">Storm Region: </label>
                    <select name="regions" id="selectregion">
                        <option value="" disabled selected>Select a Region ...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Spring">Soda Spring</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select></label>
                    </datalist>
                </div>

                <div class="form-class">
                    <div class="selection">
                        <label for="DangerLevel">Danger Level:</label>
                        <input type="radio" id="dangerlvl" name="dangerlvl" value="yes" checked> <label
                            for="dangerlvl">Yes</label>
                    </div>
                    <div class="selection">
                        <label><input type="radio" id="dangerlvl" name="dangerlvl" value="maybe"> Maybe</label>
                    </div>
                    <div class="selection">
                        <input type="radio" id="dangerlvl" name="dangerlvl" value="no">
                        <label for="DangerLevel">No</label>
                    </div>

                    <div class="form-class"><br>
                        <label for="story"></label>

                        <textarea id="story" name="story" rows="5" cols="33">Additional or Comments
                        </textarea>
                    </div>

                    <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        &copy; <span id="current-year"></span> | Chad Brizuela | Philippines |
        <a class="site" href="https://www.byui.edu/">BYUI Online Learning</a>

        <p><span id="currentdate"></span></p>
    </footer>
    <script src="js/currentYear.js"></script>
    <script src="js/currentDate.js"></script>
    <script src="js/togglebar.js"></script>
    <script src="js/adjustRating.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>

</html>
