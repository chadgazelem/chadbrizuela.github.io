<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablebuild.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="normalized.css">
    <title>Table Build</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="3"><h2>ACME Wildwest</h2></th>
            </tr>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="change">$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i> </td>
                <td colspan="2">$3,200</td>
              
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
       
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"><h5>Compiled 02.24.2021 by Chad Brizuela </h5></th>
            </tr>
        </tfoot>
    </table>

</body>

</html>
